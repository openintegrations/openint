                      - salesloft
                      - saltedge
                      - slack
                      - splitwise
                      - stripe
                      - teller
                      - toggl
                      - twenty
                      - wise
                      - xero
                      - yodlee
                      - zohodesk
                      - googledrive
                    description: ''
                  default: []
                  description: Filter integrations by connector names
                connection_id:
                  type: string
                  pattern: ^conn_
                  description: The specific connection id to load
                theme:
                  type: string
                  enum:
                    - light
                    - dark
                  default: light
                  description: Magic Link display theme
                view:
                  type: string
                  enum:
                    - manage
                    - manage-deeplink
                    - add
                    - add-deeplink
                  default: add
                  description: Magic Link tab view to load in the connect magic link
      responses:
