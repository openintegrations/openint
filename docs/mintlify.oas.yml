openapi: 3.1.0
info:
  title: OpenInt
  version: 1.0.0
servers:
  - url: https://api.openint.dev/v1
paths:
  /connection/{id}:
    get:
      operationId: getConnection
      summary: Get Connection & Credentials
      description: Get details of a specific connection, including credentials
      security:
        - ApiKey: []
        - CustomerToken: []
      parameters:
        - in: path
          name: id
          description: The id of the connection, starts with `conn_`
          schema:
            type: string
            pattern: ^conn_
            description: The id of the connection, starts with `conn_`
          required: true
        - in: query
          name: include_secrets
          description: 'Controls secret inclusion: none (default), basic (auth only), or all secrets'
          schema:
            type: string
            enum:
              - none
              - basic
              - all
            description: 'Controls secret inclusion: none (default), basic (auth only), or all secrets'
            default: none
        - in: query
          name: refresh_policy
          description: 'Controls credential refresh: none (never), force (always), or auto (when expired, default)'
          schema:
            type: string
            enum:
              - none
              - force
              - auto
            description: 'Controls credential refresh: none (never), force (always), or auto (when expired, default)'
            default: auto
        - in: query
          name: expand
          schema:
            type: array
            items:
              type: string
              enum:
                - connector
                - enabled_integrations
              description: 'Fields to expand: connector (includes connector details), enabled_integrations (includes enabled integrations details)'
            default: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/core.connection'
                description: The connection details
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.BAD_REQUEST'
        '401':
          description: Authorization not provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.UNAUTHORIZED'
        '403':
          description: Insufficient access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.FORBIDDEN'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.NOT_FOUND'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.INTERNAL_SERVER_ERROR'
