  /connection/{id}/check:
    post:
      operationId: checkConnection
      summary: Check Connection Health
      description: Verify that a connection is healthy
      security:
        - ApiKey: []
        - CustomerToken: []
      parameters:
        - in: path
          name: id
          description: The id of the connection, starts with `conn_`
          schema:
            type: string
            pattern: ^conn_
            description: The id of the connection, starts with `conn_`
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    pattern: ^conn_
                    description: The id of the connection, starts with `conn_`
                  status:
                    type: string
                    enum:
                      - healthy
                      - disconnected
                      - error
                      - manual
                    description: 'Connection status: healthy (all well), disconnected (needs reconnection), error (system issue), manual (import connection)'
                  error:
                    type: string
                    enum:
                      - refresh_failed
                      - unknown_external_error
                    description: 'Error types: refresh_failed and unknown_external_error'
                  errorMessage:
                    type: string
                    description: Optional expanded error message
                required:
                  - id
                  - status
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error.BAD_REQUEST'
        '401':
          description: Authorization not provided
          content:
